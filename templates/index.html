<!DOCTYPE html>
<html>
<head>
    <title>Encurtador de URLs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input {
            padding: 10px;
            width: 300px;
            margin: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Bem-vindo ao Encurtador de URLs</h1>
    <form id="urlForm">
        <input type="text" id="urlInput" placeholder="Cole sua URL aqui" required>
        <button type="submit">Encurtar URL</button>
    </form>
    <div id="result" class="result"></div>
    <div id="error" class="error"></div>

    <script>
        document.getElementById('urlForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const url = document.getElementById('urlInput').value;
            const resultDiv = document.getElementById('result');
            const errorDiv = document.getElementById('error');
            resultDiv.innerHTML = '';
            errorDiv.innerHTML = '';

            if (!isValidURL(url)) {
                errorDiv.textContent = 'Por favor, insira uma URL v√°lida.';
                return;
            }

            try {
                const response = await fetch('/shorten', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url }),
                });
                const data = await response.json();
                if (response.ok) {
                    resultDiv.innerHTML = `URL encurtada: <a href="${data.shortUrl}" target="_blank">${data.shortUrl}</a>`;
                } else {
                    errorDiv.textContent = data.error || 'Houve um problema ao encurtar a URL.';
                }
            } catch (error) {
                errorDiv.textContent = 'Erro ao conectar ao servidor.';
            }
        });

        function isValidURL(string) {
            try {
                new URL(string);
                return true;
            } catch (_) {
                return false;
            }
        }
    </script>
</body>
</html>
