<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="10;url={{ url }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecionando...</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <div class="container">
        <h1>Espere um momento...</h1>

        <!-- AQUI ENTRA O CÓDIGO DO ANÚNCIO -->
        <div class="ad-container">
            <script src="https://ligheechoagool.com/88/tag.min.js" data-zone="144867" async data-cfasync="false"></script>
        </div>
        <!-- FIM DO ANÚNCIO -->

        <p>Você será redirecionado em <span id="timer">10</span> segundos.</p>
    </div>

    <script>
        let seconds = 10;
        const timer = document.getElementById('timer');
        setInterval(() => {
            seconds--;
            if (seconds > 0) {
                timer.textContent = seconds;
            }
        }, 1000);
    </script>
</body>
</html>
